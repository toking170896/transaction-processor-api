services:
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-transactions}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-transactions}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  migrate:
    image: postgres:16-alpine
    depends_on:
      db:
        condition: service_healthy
    environment:
      - PGPASSWORD=${DB_PASSWORD:-postgres}
    volumes:
      - ./migrations:/migrations:ro
    # Run schema and seed SQL files
    command: >
      sh -c "
      psql -h db -U ${DB_USER:-postgres} -d ${DB_NAME:-transactions} -v ON_ERROR_STOP=1 -f /migrations/001_schema.sql &&
      psql -h db -U ${DB_USER:-postgres} -d ${DB_NAME:-transactions} -v ON_ERROR_STOP=1 -f /migrations/002_seed_dev.sql
      "
    restart: "no"

  app:
    build: .
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      - SERVER_PORT=8080
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-transactions}
      - WORKER_CANCELLATION_INTERVAL=3m
    depends_on:
      migrate:
        condition: service_completed_successfully

volumes:
  postgres_data: